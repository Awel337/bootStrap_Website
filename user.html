<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User Dashboard</a>
    </div>
  </nav>

  
  <div class="container mt-4">
    <div class="row">
      
      <nav class="col-md-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">Home</a>
          <a href="#" class="list-group-item list-group-item-action">Profile</a>
          <a href="#" class="list-group-item list-group-item-action">Settings</a>
        </div>
      </nav>

      
      <main class="col-md-9">
       
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title">Activities</h5>
                <p class="card-text">10 New Activities</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="card-title">Messages</h5>
                <p class="card-text">5 Unread Messages</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card text-white bg-warning">
              <div class="card-body">
                <h5 class="card-title">Notifications</h5>
                <p class="card-text">3 New Notifications</p>
              </div>
            </div>
          </div>
        </div>

        
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header bg-dark text-white">
                Activity Chart
              </div>
              <div class="card-body">
                <img src="Images/Activity Chart.png" alt="Activity Chart" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header bg-dark text-white">
                Account Usage
              </div>
              <div class="card-body">
                <img src="Images/Account Usage.png" alt="Account Usage" class="img-fluid">
              </div>
            </div>
          </div>
        </div>

        
        <div class="card">
          <div class="card-header bg-dark text-white">
            Recent Activities
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Activity</th>
                  <th>Status</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>1</th>
                  <td>Logged In</td>
                  <td>Successful</td>
                  <td>2024-12-18</td>
                </tr>
                <tr>
                  <th>2</th>
                  <td>Profile Updated</td>
                  <td>Successful</td>
                  <td>2024-12-17</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </div>

  
  <footer class="bg-light text-dark text-center py-3 mt-4">
    &copy; 2024 User Dashboard
  </footer>
</body>
</html>
